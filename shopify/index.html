<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopify</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><p>Free shipping on all orders over $70</p></div>
      <nav class="topnav">
        <img
          src="https://theme-taste-demo.myshopify.com/cdn/shop/files/Group_5612_100x.png?v=1645059972"
          alt="Example Image"
          class="image1"
        />
        <ul class="list-menu">
          <li>Drinks</li>
          <li>Bundles</li>
          <li>Recipes</li>
          <li>About</li>
        </ul>
        <div class="search-bar">
          <img
            src="https://tse4.mm.bing.net/th?id=OIP.J-NC5zdHendWhPtlgsY0LgHaHa&pid=Api&P=0&h=220"
            alt="Magnifying Glass"
            class="search-icon"
          />
          <img
            src="https://static.vecteezy.com/system/resources/previews/004/999/463/original/shopping-cart-icon-illustration-free-vector.jpg"
            alt="Shopping Cart"
            class="cart"
          />
        </div>
      </nav>
      <div class="main">
        <div class="beverages">
          <img
            src="https://theme-taste-demo.myshopify.com/cdn/shop/files/Screenshot_2022-01-18_at_1.49.34_PM_1070x_1070x_e5f771b3-b41d-4f09-9d1a-ae510790a180.png?v=1645059972&width=750"
            alt="Beverages"
            class="drinks-image"
          />
        </div>
        <div class="lemonade">
          <h2>Take a sip</h2>
        </div>
      </div>
    </div>
  </body>
</html>
